<!DOCTYPE html>
<html>
<head>
  <title>Migration History</title>
  <style>
    body { font-family: sans-serif; padding: 20px; width: 400px; }
    h1 { text-align: center; }
    #historyContainer { margin-top: 20px; }
    .history-item { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
    .history-item p { margin: 0 0 10px 0; }
    .history-item button { background-color: #dc3545; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 3px; }
    #clearHistory { display: block; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>Migration History</h1>
  <div id="historyContainer"><p>Loading history...</p></div>
  <button id="clearHistory">Clear All History</button>
  <script src="history.js"></script>
</body>
</html>
