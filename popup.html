<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; text-align: center; font-family: sans-serif; }
    button { width: 80%; padding: 10px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    #status { margin-top: 15px; font-style: italic; }
    .input-group { margin-top: 15px; text-align: left; padding: 0 10%; }
    .input-group label { display: block; margin-bottom: 5px; }
    .input-group select, .input-group input { width: 100%; padding: 5px; box-sizing: border-box; }
  </style>
</head>
<body>
  <h3>iSchedulr - Your iZone-to-GoogleCalendar Sync tool</h3>

  <div id="auth-section">
    <div id="userInfo" style="display: none;">
      <p>Signed in as: <span id="userEmail"></span></p>
      <button id="changeAccountButton">Change Account</button>
    </div>
    <button id="signInButton">Sign in with Google</button>
  </div>

  <div id="migrationControls" style="display: none;">
    <div class="input-group">
      <label for="semesterType">Semester Type:</label>
      <select id="semesterType">
        <option value="14">Long Semester (14 Weeks)</option>
        <option value="7">Short Semester (7 Weeks)</option>
      </select>
    </div>

    <div class="input-group">
      <label for="currentWeek">Current Academic Week:</label>
      <input type="number" id="currentWeek" value="1" min="1" max="14">
    </div>

    <div class="input-group">
      <label for="checkpointDate">Today's Date:</label>
      <input type="date" id="checkpointDate">
    </div>

    <button id="migrateButton">Migrate to Calendar</button>
  </div>

  <div id="status">Ready to migrate your schedule.</div>
  <script src="popup.js"></script>
</body>
</html>
